<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크롤링 실습 사이트</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./scrip.js"></script>
</head>
<body>
    <h1 id="site-title">크롤링 연습 쇼핑몰</h1>
    <div class="product-list">
        <div class="product-card">
            <span class="badge new">New</span>
            <h2 class="product-name">오프화이트 반팔 티셔츠</h2>
            <p class="category">의류</p>
            <p class="price" data-price="89000">8,9000원</p>
            <button class="buy-btn">구매하기</button>
        </div>
        <div class="product-card">
            <span class="badge hot">Hot</span>
            <h2 class="product-name">나이키 운동화</h2>
            <p class="category">신발</p>
            <p class="price" data-price="129000">129.000원</p>
            <button class="buy-btn">구매하기</button>
        </div>
        <div class="product-card">
            <span class="badge new">New</span>
            <h2 class="product-name">가죽 카드 지갑</h2>
            <p class="category">잡화</p>
            <p class="price" data-price="45000">4.5000원</p>
            <button class="buy-btn">구매하기</button>
        </div>
    </div>  
</body>
</html>
